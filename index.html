<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Deployment</title>
  <style>
    /* 기본 스타일 설정 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      color: #ffffff;
      background: linear-gradient(135deg, #0d47a1, #64b5f6);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #ffeb3b;
      text-transform: uppercase;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    p {
      font-size: 1rem;
      color: #e3f2fd;
    }

    a {
      color: #ffeb3b;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Congratulations!</h1>
    <h2>Your application is live on AWS!</h2>
    <p>Next steps? Check out the <a href="http://aws.amazon.com/documentation/codedeploy" target="_blank">AWS CodeDeploy Documentation</a> for more details.</p>
  </div>
</body>
</html>
